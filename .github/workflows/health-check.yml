name: Health Monitoring

on:
    schedule:
        # Check health every 6 hours
        - cron: '0 */6 * * *'
    workflow_dispatch:

permissions:
    contents: read
    issues: write

jobs:
    health-check:
        name: Monitor Application Health
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Create .env file
              run: cp .env.example .env

            - name: Start server
              run: |
                  npm start &
                  echo $! > server.pid
                  sleep 5

            - name: Health check - API endpoint
              id: health_api
              run: |
                  RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health)
                  if [ "$RESPONSE" -eq 200 ]; then
                    echo "‚úÖ Health endpoint: OK"
                    echo "status=success" >> $GITHUB_OUTPUT
                  else
                    echo "‚ùå Health endpoint: Failed (HTTP $RESPONSE)"
                    echo "status=failed" >> $GITHUB_OUTPUT
                    exit 1
                  fi

            - name: Health check - Products API
              id: health_products
              run: |
                  RESPONSE=$(curl -s http://localhost:3000/api/products)
                  if echo "$RESPONSE" | jq empty 2>/dev/null; then
                    echo "‚úÖ Products API: Valid JSON response"
                    echo "status=success" >> $GITHUB_OUTPUT
                  else
                    echo "‚ùå Products API: Invalid response"
                    echo "status=failed" >> $GITHUB_OUTPUT
                    exit 1
                  fi

            - name: Health check - Static files
              id: health_static
              run: |
                  RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
                  if [ "$RESPONSE" -eq 200 ]; then
                    echo "‚úÖ Static files: OK"
                    echo "status=success" >> $GITHUB_OUTPUT
                  else
                    echo "‚ùå Static files: Failed (HTTP $RESPONSE)"
                    echo "status=failed" >> $GITHUB_OUTPUT
                    exit 1
                  fi

            - name: Memory check
              run: |
                  sleep 10
                  PID=$(cat server.pid)
                  MEM=$(ps -o rss= -p $PID)
                  MEM_MB=$((MEM / 1024))
                  echo "üìä Memory usage: ${MEM_MB}MB"
                  if [ $MEM_MB -gt 500 ]; then
                    echo "‚ö†Ô∏è  High memory usage detected: ${MEM_MB}MB"
                  else
                    echo "‚úÖ Memory usage is within normal range"
                  fi

            - name: Response time check
              run: |
                  START=$(date +%s%N)
                  curl -s http://localhost:3000/api/health > /dev/null
                  END=$(date +%s%N)
                  DURATION=$((($END - $START) / 1000000))
                  echo "‚è±Ô∏è  Response time: ${DURATION}ms"
                  if [ $DURATION -gt 1000 ]; then
                    echo "‚ö†Ô∏è  Slow response time: ${DURATION}ms"
                  else
                    echo "‚úÖ Response time is good"
                  fi

            - name: Stop server
              if: always()
              run: |
                  if [ -f server.pid ]; then
                    kill $(cat server.pid) || true
                    rm server.pid
                  fi

            - name: Create issue on failure
              if: failure()
              uses: actions/github-script@v7
              with:
                  script: |
                      const issue = await github.rest.issues.create({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        title: 'üö® Health Check Failed',
                        body: `## Health Check Failure
                        
                        The automated health monitoring detected issues with the application.
                        
                        **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                        **Time:** ${new Date().toISOString()}
                        
                        Please investigate and resolve the issues.`,
                        labels: ['automated', 'health-check', 'urgent']
                      });
                      console.log('Created issue:', issue.data.number);

            - name: Send notification (optional)
              if: failure()
              run: |
                  echo "üì¢ Sending notifications..."
                  
                  # Webhook URL can be configured as repository secret
                  # Examples: SLACK_WEBHOOK_URL, DISCORD_WEBHOOK_URL
                  
                  if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
                    curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
                      -H 'Content-Type: application/json' \
                      -d '{
                        "text": "üö® Health Check Failed",
                        "blocks": [
                          {
                            "type": "section",
                            "text": {
                              "type": "mrkdwn",
                              "text": "*Health Check Failure*\nThe automated health monitoring detected issues.\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                            }
                          }
                        ]
                      }' || echo "‚ö†Ô∏è  Slack notification failed"
                  fi
                  
                  if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
                    curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
                      -H 'Content-Type: application/json' \
                      -d '{
                        "content": "üö® **Health Check Failed**",
                        "embeds": [{
                          "title": "Health Monitoring Alert",
                          "description": "The automated health monitoring detected issues with the application.",
                          "color": 15158332,
                          "fields": [
                            {
                              "name": "Workflow Run",
                              "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                            }
                          ],
                          "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
                        }]
                      }' || echo "‚ö†Ô∏è  Discord notification failed"
                  fi
                  
                  echo "‚úÖ Notification step completed"
