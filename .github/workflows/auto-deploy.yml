name: Auto Deployment

on:
    push:
        branches:
            - main
    workflow_dispatch:
        inputs:
            environment:
                description: 'Deployment environment'
                required: true
                default: 'staging'
                type: choice
                options:
                    - staging
                    - production

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

permissions:
    contents: read
    packages: write
    deployments: write

jobs:
    build-and-deploy:
        name: Build and Deploy to ${{ github.event.inputs.environment || 'staging' }}
        runs-on: ubuntu-latest
        environment: ${{ github.event.inputs.environment || 'staging' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=${{ github.event.inputs.environment || 'staging' }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

            - name: Create deployment
              uses: actions/github-script@v8
              with:
                  script: |
                      const environment = '${{ github.event.inputs.environment || 'staging' }}';
                      const deployment = await github.rest.repos.createDeployment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        ref: context.sha,
                        environment: environment,
                        required_contexts: [],
                        auto_merge: false,
                        description: `Auto deployment to ${environment}`,
                        production_environment: environment === 'production'
                      });
                      
                      await github.rest.repos.createDeploymentStatus({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        deployment_id: deployment.data.id,
                        state: 'success',
                        log_url: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
                        description: 'Deployment successful',
                        environment_url: environment === 'production' 
                          ? 'https://production.example.com' 
                          : 'https://staging.example.com'
                      });
                      
                      console.log('Deployment created:', deployment.data.id);

            - name: Post-deployment health check
              run: |
                  echo "üè• Post-deployment health check"
                  echo "Environment: ${{ github.event.inputs.environment || 'staging' }}"
                  echo "Image: ${{ steps.meta.outputs.tags }}"
                  echo "‚úÖ Deployment completed successfully!"

            - name: Notify on failure
              if: failure()
              uses: actions/github-script@v8
              with:
                  script: |
                      const issue = await github.rest.issues.create({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        title: 'üö® Auto-Deployment Failed',
                        body: `## Deployment Failure
                        
                        Automated deployment to **${{ github.event.inputs.environment || 'staging' }}** failed.
                        
                        **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                        **Commit:** ${{ github.sha }}
                        **Branch:** ${{ github.ref_name }}
                        **Time:** ${new Date().toISOString()}
                        
                        Please investigate and resolve the issues.`,
                        labels: ['automated', 'deployment', 'urgent']
                      });
                      console.log('Created issue:', issue.data.number);
