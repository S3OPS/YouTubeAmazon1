name: Automated Rollback

on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment to rollback'
                required: true
                type: choice
                options:
                    - staging
                    - production
            version:
                description: 'Version to rollback to (tag or SHA)'
                required: true
                type: string
            reason:
                description: 'Reason for rollback'
                required: false
                type: string

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

permissions:
    contents: read
    packages: write
    deployments: write
    issues: write

jobs:
    validate-rollback:
        name: Validate Rollback Request
        runs-on: ubuntu-latest
        outputs:
            valid: ${{ steps.validate.outputs.valid }}
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Validate version exists
              id: validate
              run: |
                  VERSION="${{ github.event.inputs.version }}"
                  
                  # Check if it's a valid commit SHA or tag
                  if git rev-parse "$VERSION" >/dev/null 2>&1; then
                    echo "âœ… Version $VERSION is valid"
                    echo "valid=true" >> $GITHUB_OUTPUT
                  else
                    echo "âŒ Version $VERSION not found"
                    echo "valid=false" >> $GITHUB_OUTPUT
                    exit 1
                  fi

    rollback:
        name: Rollback to ${{ github.event.inputs.version }}
        runs-on: ubuntu-latest
        needs: validate-rollback
        environment: ${{ github.event.inputs.environment }}

        steps:
            - name: Checkout target version
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.inputs.version }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Check if image exists
              id: check_image
              run: |
                  VERSION="${{ github.event.inputs.version }}"
                  IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION"
                  
                  # Try to pull the image
                  if docker pull "$IMAGE" 2>/dev/null; then
                    echo "âœ… Image exists: $IMAGE"
                    echo "exists=true" >> $GITHUB_OUTPUT
                    echo "image=$IMAGE" >> $GITHUB_OUTPUT
                  else
                    echo "âš ï¸  Image not found, will rebuild"
                    echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Rebuild image if needed
              if: steps.check_image.outputs.exists == 'false'
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

            - name: Deploy rollback version
              uses: actions/github-script@v8
              with:
                  script: |
                      const environment = '${{ github.event.inputs.environment }}';
                      const version = '${{ github.event.inputs.version }}';
                      const reason = '${{ github.event.inputs.reason }}' || 'Manual rollback';
                      
                      const deployment = await github.rest.repos.createDeployment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        ref: version,
                        environment: environment,
                        required_contexts: [],
                        auto_merge: false,
                        description: `Rollback to ${version}: ${reason}`,
                        production_environment: environment === 'production'
                      });
                      
                      await github.rest.repos.createDeploymentStatus({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        deployment_id: deployment.data.id,
                        state: 'success',
                        log_url: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
                        description: 'Rollback successful',
                        environment_url: environment === 'production' 
                          ? 'https://production.example.com' 
                          : 'https://staging.example.com'
                      });
                      
                      console.log('Rollback deployment created:', deployment.data.id);

            - name: Create rollback notification
              uses: actions/github-script@v8
              with:
                  script: |
                      const issue = await github.rest.issues.create({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        title: 'ðŸ”„ Rollback Completed',
                        body: `## Rollback Notification
                        
                        A rollback has been performed on **${{ github.event.inputs.environment }}**.
                        
                        **Rollback to:** ${{ github.event.inputs.version }}
                        **Reason:** ${{ github.event.inputs.reason }}
                        **Performed by:** @${{ github.actor }}
                        **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                        **Time:** ${new Date().toISOString()}
                        
                        Please verify the rollback was successful.`,
                        labels: ['automated', 'rollback', 'deployment']
                      });
                      console.log('Created notification issue:', issue.data.number);

            - name: Notify on failure
              if: failure()
              uses: actions/github-script@v8
              with:
                  script: |
                      const issue = await github.rest.issues.create({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        title: 'ðŸš¨ Rollback Failed',
                        body: `## Rollback Failure
                        
                        Automated rollback to **${{ github.event.inputs.version }}** on **${{ github.event.inputs.environment }}** failed.
                        
                        **Reason:** ${{ github.event.inputs.reason }}
                        **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                        **Time:** ${new Date().toISOString()}
                        
                        **ACTION REQUIRED:** Manual intervention needed for rollback!`,
                        labels: ['automated', 'rollback', 'urgent', 'deployment']
                      });
                      console.log('Created issue:', issue.data.number);
