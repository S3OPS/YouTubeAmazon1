<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Printify Dropshipping Store - Premium Print-on-Demand Products</title>
    <meta name="title" content="Printify Dropshipping Store - Premium Print-on-Demand Products">
    <meta name="description" content="Shop our automated dropshipping store powered by Printify. High-quality print-on-demand products including apparel, home decor, and accessories.">
    <meta name="keywords" content="printify, dropshipping, print-on-demand, custom t-shirts, custom mugs, personalized gifts">
    <meta name="author" content="Printify Dropshipping Store">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="Printify Dropshipping Store - Premium Print-on-Demand Products">
    <meta property="og:description" content="Shop our automated dropshipping store powered by Printify. High-quality print-on-demand products.">
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/">
    <meta property="twitter:title" content="Printify Dropshipping Store">
    <meta property="twitter:description" content="Shop our automated dropshipping store powered by Printify. High-quality print-on-demand products.">
    <meta property="twitter:image" content="https://yourdomain.com/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>">
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>üõçÔ∏è Printify Store</h1>
            </div>
            <div class="cart-icon">
                <span id="cart-count">0</span> üõí
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Premium Print-on-Demand Products</h2>
            <p>Automated dropshipping powered by Printify</p>
        </section>

        <section class="filters">
            <div class="filter-container">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Products</option>
                    <option value="apparel">Apparel</option>
                    <option value="accessories">Accessories</option>
                    <option value="home">Home & Living</option>
                </select>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products...">
            </div>
        </section>

        <section id="products-container" class="products-grid">
            <div class="loading">Loading products from Printify...</div>
        </section>

        <section id="cart-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Shopping Cart</h2>
                <div id="cart-items"></div>
                <div class="cart-total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <button id="checkout-btn" class="btn-primary">Proceed to Checkout</button>
            </div>
        </section>

        <section id="checkout-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Checkout</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="customer-name">Full Name:</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-email">Email:</label>
                        <input type="email" id="customer-email" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Address:</label>
                        <input type="text" id="customer-address" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-city">City:</label>
                        <input type="text" id="customer-city" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-zip">ZIP Code:</label>
                        <input type="text" id="customer-zip" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-country">Country:</label>
                        <input type="text" id="customer-country" required>
                    </div>
                    <button type="submit" class="btn-primary">Place Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Printify Dropshipping Store - Automated with Printify API</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
